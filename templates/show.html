        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    </head>
    <body>
        <form action = "/admin/{{email}}/{{venueid}}/show" method = "POST">
            <div>
                <h1 class = "hed1" style="font-weight: 600;">Show details</h1>
                    <div class="cont2">
                        <div class="inpu">
                            <div class="empas" style = "width: 350px; float: left;">
                                <label>Show name</label>
                                <input type="text" name="showname" placeholder="Show name" required>   
                                <br><br>
                            </div>
                            <div class="empas" style = "width: 350px; float: right;">
                                <label>Capacity</label>
                                <input type="number" name="capacity" placeholder="capacity" required>
                                <br><br>
                            </div>
                            <div class="empas" style = "width: 350px; float: left;">
                                <label>Date</label>
                                <input type="date" name="date" placeholder="Date" required>   
                                <br><br>
                            </div>
                            <div class="empas" style = "width: 350px; float: right;">
                                <label>Time</label>
                                <input type="time" name="time" placeholder="Time" required>  
                                <br><br> 
                            </div>
                            <div class="empas" style = "width: 350px; float: left;">
                                <label>Screen</label>
                                <input type="text" name="screen" placeholder="Screen">
                                <br><br>
                            </div>
                            <div class="empas" style = "width: 350px; float: right;">
                                <label>Film certificate</label>
                                <input type="text" name="filmcertificate" placeholder="Film certificate" required>   
                                <br><br>
                            </div>
                            <div class="empas" style = "width: 350px; float: left;">
                                <label>Genre</label>
                                <input type="text" name="genre" placeholder="Genre" required>   
                                <br><br>
                            </div>   
                            <div class="empas" style = "width: 350px; float: right;">
                                <label>Price</label>
                                <input type="number" name="price" placeholder="Price" required>
                                <br><br>   
                            </div> 
                            <div class="empas" style = "width: 350px; float: left;">
                                <label>Format</label>
                                <input type="text" name="format" placeholder="Format(seperate by , to enter multiple values)" required>   
                            </div> 
                            <div class="empas" style = "width: 350px; float: right;">
                                <label>Language</label>
                                <input type="text" name="language" placeholder="Language(seperate by , to enter multiple values)" required>
                            </div> 
                        </div>
                        <br>
                        {% if i == 1 %}
                        <p style="color:red; font-family: 'Roboto';">Invalid date or time.</p>
                        {% endif %}
                        {% if i == 3 %}
                        <p style="color:red; font-family: 'Roboto';">Invalid film certificate.</p>
                        {% endif %}
                        <button style = "border-radius:30px;outline: none;">Create show</button>
                    </div>
            </div>
            </form>
    </body>
</html>
