<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel = "stylesheet" href = "usersign.css">
        <link rel = "stylesheet" href = "/static/usersign.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    </head>
    <body style = "background-color: white;">
        <div>
            <h1 class = "hed1"><i class="bi bi-camera-reels"></i>SHOWTIME</h1>
            <h3 class = "hed3">For Users</h3>
            <p style="color :  #1A6B6B ; text-align: center; font-size: 18;">Your seat is waiting, don't be late.</p>    
            <form method = "POST">
                <div class="cont">
                    <h1 style="color:#1A6B6B; text-align: center; font-family: 'Roboto';">Sign up</h1>
                    <div class="inpu">
                        <div class="empas">
                            <label>User name</label>
                            <input type="text" name="username" placeholder="User name" required>   
                        </div>
                        <br>
                        <div class="empas">
                            <label>Email</label>
                            <input type="text" name="email" placeholder="Email" required>   
                        </div>
                        <div class="empas">
                            <br>
                            <label>Password</label>
                            <input type="password" name="password" placeholder="Password" required>
                        </div>
                        {% if emailcheck or i == 1 %}
                            <p style="margin-top:13px; color :red; font-family: 'Roboto';">Email alreday exists.</p>
                        {% endif%}
                    </div>
                    <br>
                    <button style = "border-radius:30px;outline: none;">Sign up</button>
                    <br>
                    <p>
                        Already have an account? 
                    <a href="/userlogin">Log in</a>
                    </p>
                </div>
            </form>
        </div>
    </body>
</html>
